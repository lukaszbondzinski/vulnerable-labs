<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
      <mat-card-title class="login-title">Login to your account</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-error *ngIf="loginError">
          Please enter valid username and password.
        </mat-error>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="login-btn"  mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
